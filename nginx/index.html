<!DOCTYPE html>
<html>
<head>
    <title>JSON Response</title>
</head>
<body>
    <h1>JSON Response</h1>
    <script>
        fetch('/api/data')
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
